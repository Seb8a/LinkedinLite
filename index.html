<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Egresados UEB</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-image: url('https://www.unbosque.edu.co/sites/default/files/2020-02/IMG_2391%20%281%29.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 800px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9); 
            border-radius: 15px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .logo img {
            width: 100px;
            height: 100px;
        }

        h1 {
            color: #004080; 
            margin-bottom: 10px;
        }

        h2 {
            margin-bottom: 20px;
            color: #003366;
        }

        .search-section {
            margin-top: 20px;
        }

        .filters {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }

        .filter-box {
            width: 200px;
            text-align: left;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: white;
            color: #333;
            font-size: 16px;
        }

        .search-button {
            margin-top: 20px;
        }

        button {
            padding: 15px 50px;
            font-size: 18px;
            border: none;
            background-color: #004080;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #003366;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="https://th.bing.com/th/id/OIG4.Iao8ThbcTJqmm8RmqFo4?pid=ImgGn" alt="Logo de la Universidad"> 
        </div>

        <h1>EGRESADOS UEB</h1>
        <h2>BUSQUEDA ESTUDIANTE</h2>

        <div class="search-section">
            <div class="filters">
                <div class="filter-box">
                    <label for="experiencia">Experiencia</label>
                    <select id="experiencia" name="experiencia">
                        <option value="">Seleccione</option>
                        <option value="menos1">Menos de 1 año</option>
                        <option value="1a3">1-3 años</option>
                        <option value="3a5">3-5 años</option>
                        
                    </select>
                </div>
                <div class="filter-box">
                    <label for="habilidades">Habilidades</label>
                    <select id="habilidades" name="habilidades">
                        <option value="">Seleccione</option>
                        <option value="Creatividad">Creatividad</option>
                        <option value="AprendizajeActivo">Aprendizaje Activo</option>
                        <option value="ComunicacionAcertiva">Comunicacion Acertiva</option>
                        <option value="Liderazgo">Liderazgo</option>
                    </select>
                </div>
            </div>

            <div class="search-button">
                <button>BUSCAR</button>
            </div>
        </div>
    </div>
</body>
</html>
